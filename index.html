<meta charset="utf-8">
 <title>Basic HTML File</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<center>
<h1>Log In</h1>
</center>
<form>
<div class="container" background="gmc.jpg">
  
  <br><br><br><br><br>
  <form class="form-horizontal">
		<div class="form-group has-success">
			  <label class="control-label col-xs-2" for="email">Email:</label>
			  <div class="col-xs-10">
				<input type="email" class="form-control" id="inputSuccess" placeholder="Enter email">
				<span class="help-block">Username is Availabe</span>
			  </div>
    </div>
	
    <div class="form-group has-warning">
      <label class="control-label col-xs-2" for="pwd">Password:</label>
      <div class="col-xs-10">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
		<span class="help-block">Password Strength is weak</span>
		
      </div>
    </div>
	
    <div class="form-group">
      <div class="col-sm-offset-2 col-xs-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group has-success" >
      <div class="control-label col-xs-10">
        <button type="submit" class="btn btn-primary">Login</button>
		<span class="help-block">Login Success</span>
      </div>
    </div>
  </form>
</div>

</form>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
